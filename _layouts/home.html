---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                         About
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/posts">
                         Episodes
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/join-our-show">
                         Join Our Show
                         </a>
                 </h3>
                 <p class="text-center">
                  <script class="podlove-subscribe-button"
                          src="https://cdn.podlove.org/subscribe-button/javascripts/app.js"
                          data-language="{{ site.language }}"
                          data-size="medium"
                          data-json-data="podcastData"
                          data-colors="#FC6E51;green;blue"
                          data-buttonid="123abc"
                          data-hide="false">
                  </script>
                  <script>
                    window.podcastData = {
                      "title": "{{ site['title']}}",
                      "subtitle": "{{ site['subtitle']}}",
                      "description": "{{ site['description']}}",
                      "cover": "{{ site.url }}/img/logo-360x360.png",
                      "feeds": [
                      {% for feed in site['episode_feed_formats'] %}
                        {
                          "type": "audio",
                          "format": "{{ feed }}",
                          "url": "{{ site['url']}}/episodes.{{ feed }}.rss",
                          "directory-url-itunes": "{{ site['itunes_url']}}",
                          "variant": "high"
                        },
                      {% endfor %}
                      ]
                    }
                  </script>
                </p>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
